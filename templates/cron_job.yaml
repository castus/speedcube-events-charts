apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "speedcube-events.fullname" . }}
  labels:
    {{- include "speedcube-events.labels" . | nindent 4 }}
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: {{ .Chart.Name }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - ./speedcube-events
          restartPolicy: OnFailure
